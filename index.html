<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Corkboard,Detective,Organization,Investigation,Web,Open-source,opensource,board">
    <title>Detective's Corkboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicons/favicon.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- templates -->
    <div class="Notes">
        <img draggable="false" (dragstart)="false;" id="img" src="assets/images/Red_Pinx48.png" alt="red pin" sizes="48px, 48px">
        <span id="text_area">
           <textarea id="txt" spellcheck="false" name="note" cols="30" rows="10"></textarea>
           <li id="text_format">
            <ul><img class="text_btn" src="assets/icons_format/italic.png" title="Italic" alt="italic"></ul> 
            <ul><img class="text_btn" src="assets/icons_format/bold.png" title="Bold" alt="bold"></ul> 
            <ul><img class="text_btn" src="assets/icons_format/strikethrough.png" title="Strikethrough" alt="strikethrough"></ul> 
            <ul><img class="text_btn" src="assets/icons_format/underline.png" title="Underline" alt="underline"></ul></li>
        </span>
        <span id="recolor"></span> 
    </div>

    <div class="Pictures">
        <img draggable="false" (dragstart)="false;" id="img" src="assets/images/Red_Pinx48.png" alt="red pin" sizes="48px, 48px">
        <span id="img_area">
            <label for="">
                <img id="image_plus" src="assets/images/Plus_HandDrawn.svg" alt="plus">
            </label>
            <img src="#" id="image" alt="">
            <input type="file" accept="image/*" class="img_input">
         </span>
         <input type="text" name="label" id="img_label">
    </div>

    <div class="String">
    </div>

    <li class="log" style="visibility: hidden; position: absolute;">
        <p>- 00.00.0000 -</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>

    <!-- end of templates -->

    <div id="container">

    </div>

    <span class="trash_icon">üóëÔ∏è</span>
    <span class="pin_icon">üìå</span>
    <span class="brush_icon">üñåÔ∏è</span>

    <div id="wrapper">
        <ul id="menu">
            <li class="menu_buttons" id="new_item" >New Item >
                <ul id="item_menu">
                    <li class="menu_buttons" onclick="appendItem('.Notes',true)">New Note</li>
                    <li class="menu_buttons" onclick="appendItem('.Pictures',true)">New Picture</li>
                </ul>
            </li>      
            <li class="menu_buttons" onclick="RemoveItem(['Notes','Pictures','String'])">Remove Item</li>
            <li class="menu_buttons" onclick="ConnectString(['Notes','Pictures'])">Connect String</li>
            <li class="menu_buttons" id="recolorize_hover"><span id="recolorize">Recolor<span id="arrow"></span></span>
                <ul id="color_menu">
                    <li class="menu_buttons"></li>
                    <li class="menu_buttons"></li>
                    <li class="menu_buttons"></li>
                    <li class="menu_buttons"></li>
                    <li class="menu_buttons"></li>
                </ul>
            </li>
            <li class="deco_line"></li>
            <li class="menu_buttons" onclick="setVisibility(`#settings_wrapper`,'visible')">Settings</li>   
        </ul>
    </div>

    <div id="settings_wrapper">
        <ul id="settings">   
           <span class="close_wrapper"><span class="close" onclick="setVisibility(`#settings_wrapper`,'hidden')"><img class="close_button" src="assets/icons_settings/cross_close.svg" draggable="false"></img><p>Close</p></span></span>
            <li class="setting_option menu_buttons" onclick="setVisibility(`#settings_wrapper #changelog`,'visible')"> Changelog </li>
            <li class="deco_line"></li>          
            <li class="setting_option menu_buttons"> Im still working on this one - Sorry! </li>
        </ul>
        <ul id="changelog">
            <span class="close_wrapper"><span class="close" onclick="setVisibility(`#settings_wrapper #changelog`,'hidden')"><img class="close_button" src="assets/icons_settings/cross_close.svg" draggable="false"></img><p>Close</p></span></span>
            <li class="deco_line" id="title_wrapper"></li>
            <ul id="logs"></ul>
        </ul>
    </div>

    <script src="scripts/changelog.js"></script>
    <script src="scripts/picture.js"></script>
    <script src="scripts/note.js"></script>
    <script src="scripts/menu.js"></script>  
    <script src="scripts/recolor.js"></script> 
</body>
</html>
